<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="../Script/ajaxCalls.js"></script>

<body>
    <h1>Edit Course/Create Course</h1> <!--//גלעד אמר בהרצאה שנשתמש באותו טופס עבור שתי הדפים אז נעשה את הכותרת דינמית-->
    <form id="createCourseForm">

        <label for="id">Course Id:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="url">Url Adress:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="instructor-id">Instrutor Id:</label>
        <input type="number" id="instructor-id" name="instructor-id" required>
        <br>
        <label for="image">Image Reference:</label>
        <input type="text" id="image" name="image" required>
        <br>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" required>
        <br>
        <button type="submit">Create Course</button>
    </form>
</body>
</html>
