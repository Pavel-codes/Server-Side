
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="../Script/ajaxCalls.js"></script>
    <link rel="stylesheet" href="../Css/createCourse.css">


</head>
<body>
    <h1>Create Course</h1>
    <button id="returnToPanel">Return</button>
    <button id="homeBtn">Home</button>
    <form id="createCourseForm">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="url">Url Address:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="instructorsId">Instructor Id:</label>
        <input type="number" id="instructorsId" name="instructorsId" required>
        <br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>
        <br>
        <label for="image">Image Reference:</label>
        <input type="text" id="image" name="image">
        <br>
        <label for="file upload">Or upload image</label>
        <input type="file" id="imageFile" name="files" accept=".jpg,.png" />
        <br>
        <input type="submit" id="submitBtn" value="Create Course" />
    </form>

    <script src="../Script/createCourse.js"></script>

</body>
</html>
